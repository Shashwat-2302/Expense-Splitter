<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Splitter</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jsPDF (for PDF download) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #eaeaea;
    }
    body.dark-mode .card {
      background-color: #1e1e1e;
      color: #eaeaea;
    }
    body.dark-mode .navbar,
    body.dark-mode footer {
      background-color: #000 !important;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Brand/Logo -->
    <a class="navbar-brand fw-bold" href="#">üí∏ Expense Splitter</a>

    <!-- Hamburger button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links (collapse hone wale items) -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Main Section -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Split Your Expenses</h3>
            
            <!-- Expense Input -->
            <div class="mb-3">
              <label for="expense" class="form-label">Enter Total Expense</label>
              <input type="number" class="form-control" id="expense" placeholder="e.g. 1200">
            </div>

            <!-- People Input -->
            <div class="mb-3">
              <label for="people" class="form-label">Enter Number of People</label>
              <input type="number" class="form-control" id="people" placeholder="e.g. 4">
            </div>

            <!-- Buttons -->
            <div class="d-grid gap-2">
              <button class="btn btn-primary" onclick="calculate()">Calculate</button>
              <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
              <button class="btn btn-success" onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
            </div>

            <!-- Result -->
            <div class="alert alert-info mt-4 text-center" id="result">
              Result will appear here...
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">¬© 2025 Expense Splitter | Made with ‚ù§Ô∏è</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script>
    function calculate() {
      const expense = document.getElementById("expense").value;
      const people = document.getElementById("people").value;
      const resultDiv = document.getElementById("result");

      if (!expense || !people || people <= 0) {
        resultDiv.className = "alert alert-danger mt-4 text-center";
        resultDiv.innerText = "Please enter valid values!";
        return;
      }

      const split = (expense / people).toFixed(2);
      resultDiv.className = "alert alert-success mt-4 text-center";
      resultDiv.innerText = `Total: ‚Çπ${expense} | People: ${people} | Each pays: ‚Çπ${split}`;
    }

    function resetForm() {
      document.getElementById("expense").value = "";
      document.getElementById("people").value = "";
      const resultDiv = document.getElementById("result");
      resultDiv.className = "alert alert-info mt-4 text-center";
      resultDiv.innerText = "Result will appear here...";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const resultText = document.getElementById("result").innerText;

      if (resultText === "Result will appear here..." || resultText.includes("Please enter valid values!")) {
        alert("Please calculate first before downloading PDF!");
        return;
      }

      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Expense Splitter Result", 20, 20);
      doc.setFontSize(12);
      doc.text(resultText, 20, 40);
      doc.save("Expense-Splitter-Result.pdf");
    }
  </script>

</body>
</html>
